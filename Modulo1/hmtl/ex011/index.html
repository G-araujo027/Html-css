<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâminca</h1>
    <p>Abra essa página em vários dispositivos diferentes ou diminua e aumente o tamanho do seu navegador.</p>
    <picture><!--ULTILIZE PARA USAR UMA IMAGEM EM TAMANHO DIFERENTES EM DIFERENTES TIPOS DE DISPOSITIVOS-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png"><!--NO MAX DIGETE O TAMANHO MAXIMO DA IMG QUE DEVERA MUDAR CASO ATINGA O LIMITE DE PX-->
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/guanacast-33.mp3" controls autoplay><!--O COMANDO CONTROLS APARECE A BARRA DE AUDIO E O AUTO PLAY COMEÇA AUTOMATICAMENTE O AUDIO--> </audio>
    <audio preload="metadata" controls loop><!--ULTILIZANDO O AUDIO E O SOURCE SRC VOCÊ CONSEGUE ULTILIZA DIFERENTES TIPOS DE AUDIOS PARA SE ADEQUAR AO NAVEGADOR-->
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.ogg" type="audio/ogg">
        <source src="midia/happy-mistake.wav" type="audio/wav">
        <p>Infelizmente seu navegador não suporta áudio.</p>
    </audio>
</body>
</html>
