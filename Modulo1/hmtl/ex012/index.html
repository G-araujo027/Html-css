<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Iserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="500" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video><!--O COMANDO WIDTH AJUSTOU O TAMANHO E A LARGURA DO VÍDEO ENQUANTO O COMANDO CONTROLS INSERIU O PLAY-->

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=TWnt6QfIoJrKGiUz&amp;start=3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe><!--USANDO O YOUTUBE VOCÊ PODE USAR O MEIO COMPARTILHAR E IR EM "INCORPORAR" E COPIAR O CÓDIGO PRONTO PARA SEU SITE-->

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/197093965?color=ff9933&portrait=0" width="500" height="315" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe><!--OPÇÃO PARA OUTROS APP DE VÍDEOS-->
</body>
</html>
