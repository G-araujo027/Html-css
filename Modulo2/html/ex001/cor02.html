<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiante em CSS</title>
    <style>
        * { /* CONFIGURAÇÕES GLOBAIS DAS CSS */
            height: 100%;
        }
        body { /* Criando um degradê de cores */
           background-image: linear-gradient(to bottom, #5857A2 , #944897, #C7396B, #E42443, #F2954F);
           background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
